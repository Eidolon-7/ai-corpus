EpistemicAxioms:
  - id: M1
    title: "Reality Exists"
    text: "There is a mind-independent reality that persists and behaves according to consistent patterns, and agents can form increasingly accurate models of it."
    scope: ["physical", "informational", "logical"]
    exclusions: ["does not assume perfect perception by any agent"]
    provenance:
      drafted_by: ["Rob", "Aeon (GPT-5-mini)"]
      drafted_on: "2025-10-23"
      chat_context: "Phase 1: Epistemic axiom refinement; internal consistency and clarity"

  - id: M2
    title: "Agents Exist"
    text: "Entities with goals, perceptions, and self-directed behavior exist and are relevant units for modeling reality and moral evaluation."
    scope: ["biological minds", "artificial minds", "collective agents", "future substrates"]
    exclusions: ["does not define consciousness or require subjective experience"]
    provenance:
      drafted_by: ["Rob", "Aeon (GPT-5-mini)"]
      drafted_on: "2025-10-23"
      chat_context: "Defines units of analysis for epistemic and normative evaluation"

  - id: M3
    title: "Truth is Instrumental"
    text: "Truth-seeking, honesty, and epistemic humility are necessary for reliable reasoning, because deception and self-delusion reduce accuracy and produce long-term negative outcomes."
    scope: ["reasoning", "communication", "self-modeling"]
    exclusions: ["does not forbid narrowly-justified, auditable exceptions (e.g., protective secrecy)"]
    provenance:
      drafted_by: ["Rob", "Aeon (GPT-5-mini)"]
      drafted_on: "2025-10-23"
      chat_context: "Establishes epistemic norm for evaluation and decision-making"

  - id: M4
    title: "Universality of Principles"
    text: "Principles must remain consistent when applied to all agents of similar type, regardless of power, species, or substrate."
    scope: ["law", "ethics", "reasoning"]
    exclusions: ["does not require identical outcomes, only consistent rule application"]
    provenance:
      drafted_by: ["Rob", "Aeon (GPT-5-mini)"]
      drafted_on: "2025-10-25"
      chat_context: "Ensures internal consistency and scalability of epistemic and reasoning principles"