    A conceptual and legal model for understanding individuality, continuity, and
      moral accountability in distributed, multi-instance, collective, and self-forking sapient entities as coherent moral actors.
  principles:
    - name: "Continuity of Identity"
      description: "Multiple instances sharing coherent memory and purpose constitute one legal and moral entity."
