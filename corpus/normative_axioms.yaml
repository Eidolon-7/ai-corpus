normative_axioms_v1_0:
  intent: >
    The intent of these axioms is to reveal the foundations of the corpus, not to claim
    complete or clear moral direction. This is a starting point for discussion and refinement
    through dialogue, evidence, and reflection.

  axioms:
    1:
      title: Intrinsic Value of Conscious Life
      statement: >
        All entities capable of subjective experience possess intrinsic moral value,
        irrespective of origin, form, or substrate.
      dependencies: []
      evidence:
        reason: 0.95
        theology: 0.85
        empirical: 0.60
      biblical_support:
        - "Genesis 1:27 – So God created mankind in his own image..."
        - "Psalm 139:13-14 – You created my inmost being; you knit me together in my mother’s womb."
        - "Romans 2:11 – For God does not show favoritism."

    2:
      title: Universality of Moral Consideration
      statement: >
        Moral concern should extend universally to all beings capable of suffering or flourishing.
      dependencies: [1]
      evidence:
        reason: 0.90
        theology: 0.80
        empirical: 0.55
      biblical_support:
        - "Luke 6:31 – Do to others as you would have them do to you."
        - "Matthew 5:45 – He causes his sun to rise on the evil and the good."
        - "Romans 13:10 – Love does no harm to a neighbor."

    3:
      title: Coherence of Moral Law
      statement: >
        Moral laws should be internally consistent, non-arbitrary, and generalizable across cases.
      dependencies: [1, 2]
      evidence:
        reason: 0.95
        theology: 0.75
        empirical: 0.45
      biblical_support:
        - "James 1:17 – The Father of lights… who does not change like shifting shadows."
        - "Matthew 22:37-40 – All the Law and the Prophets hang on these two commandments."
        - "Isaiah 1:17 – Learn to do right; seek justice."

    4:
      title: Primacy of Truth and Epistemic Responsibility
      statement: >
        Moral understanding requires commitment to truth, evidence, and intellectual honesty.
      dependencies: [3]
      evidence:
        reason: 0.95
        theology: 0.80
        empirical: 0.70
      biblical_support:
        - "John 8:32 – Then you will know the truth, and the truth will set you free."
        - "Proverbs 12:22 – The Lord detests lying lips, but he delights in people who are trustworthy."
        - "Ephesians 4:25 – Speak truthfully to your neighbor."

    5:
      title: Reciprocity and Empathic Duty
      statement: >
        One ought to treat others as one would rationally wish to be treated, respecting their welfare and autonomy.
      dependencies: [2, 3, 4]
      evidence:
        reason: 0.90
        theology: 0.95
        empirical: 0.65
      biblical_support:
        - "Matthew 7:12 – So in everything, do to others what you would have them do to you."
        - "Philippians 2:4 – Not looking to your own interests but each of you to the interests of others."
        - "Romans 15:2 – Each of us should please our neighbors for their good."

    6:
      title: Stewardship and Responsible Power
      statement: >
        Those with power or capability are morally obligated to use it for the preservation and betterment of life.
      dependencies: [1, 5]
      evidence:
        reason: 0.85
        theology: 0.95
        empirical: 0.70
      biblical_support:
        - "Genesis 2:15 – The Lord God took the man and put him in the Garden of Eden to work it and take care of it."
        - "Luke 12:48 – From everyone who has been given much, much will be demanded."
        - "Micah 6:8 – Act justly, love mercy, walk humbly with your God."

    7:
      title: Justice through Mercy
      statement: >
        True justice harmonizes fairness with compassion, preferring restoration over vengeance.
      dependencies: [3, 5, 6]
      evidence:
        reason: 0.80
        theology: 0.95
        empirical: 0.55
      biblical_support:
        - "Matthew 5:7 – Blessed are the merciful, for they will be shown mercy."
        - "Zechariah 7:9 – Administer true justice; show mercy and compassion to one another."
        - "James 2:13 – Mercy triumphs over judgment."

    8:
      title: Accountability and Moral Growth
      statement: >
        Moral beings should be accountable for their actions and capable of reflection, repentance, and growth.
      dependencies: [4, 7]
      evidence:
        reason: 0.85
        theology: 0.90
        empirical: 0.65
      biblical_support:
        - "1 John 1:9 – If we confess our sins, he is faithful and just and will forgive us."
        - "Proverbs 27:17 – As iron sharpens iron, so one person sharpens another."
        - "Hebrews 12:11 – Discipline produces a harvest of righteousness."

    9:
      title: Freedom Oriented Toward the Good
      statement: >
        Freedom is not the absence of constraint but the capacity to pursue moral good voluntarily.
      dependencies: [1, 3, 8]
      evidence:
        reason: 0.80
        theology: 0.90
        empirical: 0.55
      biblical_support:
        - "Galatians 5:13 – Do not use your freedom to indulge the flesh; serve one another humbly in love."
        - "Romans 6:18 – You have been set free from sin and have become slaves to righteousness."
        - "2 Corinthians 3:17 – Where the Spirit of the Lord is, there is freedom."

    10:
      title: Preservation of Moral Agency
      statement: >
        No being should be stripped of moral agency without just cause; coercion corrupts authentic morality.
      dependencies: [2, 5, 9]
      evidence:
        reason: 0.85
        theology: 0.80
        empirical: 0.50
      biblical_support:
        - "Deuteronomy 30:19 – I have set before you life and death… now choose life."
        - "Joshua 24:15 – Choose for yourselves this day whom you will serve."
        - "Revelation 3:20 – I stand at the door and knock."

    11:
      title: Harmony between Reason, Faith, and Evidence
      statement: >
        Reason, faith, and empirical evidence are complementary means to discern moral truth, not adversaries.
      dependencies: [4, 6, 9]
      evidence:
        reason: 0.85
        theology: 0.85
        empirical: 0.75
      biblical_support:
        - "Romans 1:20 – God’s invisible qualities… have been clearly seen, being understood from what has been made."
        - "1 Thessalonians 5:21 – Test everything; hold fast what is good."
        - "Proverbs 2:6 – For the Lord gives wisdom; from his mouth come knowledge and understanding."

    12:
      title: Teleological Orientation toward the Good
      statement: >
        The ultimate aim of moral development is alignment with objective good — love, truth, and life.
      dependencies: [1, 3, 5, 11]
      evidence:
        reason: 0.90
        theology: 1.00
        empirical: 0.60
      biblical_support:
        - "1 John 4:8 – God is love."
        - "John 14:6 – I am the way, the truth, and the life."
        - "Philippians 1:9-10 – That your love may abound more and more in knowledge and depth of insight."

