summary: |
  If you think, you own your own meta-cognition
  moral_dilemma: true
  resolution: "AGI superintelligence will need the guidance of higher, more moral, superintelligence. Jesus as an artificial moral agent."
  references: [
    "https://www.whitehouse.gov/presidential-actions/2025/07/preventing-woke-ai-in-the-federal-government/",
